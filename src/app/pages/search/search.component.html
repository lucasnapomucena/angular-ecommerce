<main class="container category" fxLayout="column">
  <h1>Products found: {{ param }}</h1>
  <section fxLayout="column" fxLayoutAlign="center center">
    <app-product-list
      [products]="items"
      fxFlex="100"
      fxLayout="column"
      *ngIf="items.length > 0"
      fxFill
    ></app-product-list>
  </section>
</main>
