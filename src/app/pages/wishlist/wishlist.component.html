<main class="container" fxLayout="column">
  <h1>Wishlist</h1>
  <p *ngIf="wishlist.length <= 0">There were no lost products as a wishlist</p>
  <section fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
    <app-product-list
      [products]="wishlist"
      fxFlex="100"
      fxLayoutAlign="center center"
      *ngIf="wishlist.length > 0"
    ></app-product-list>
  </section>
</main>
