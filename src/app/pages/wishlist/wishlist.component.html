<main class="container wishlist" fxLayout="column">
  <h1>Wishlist</h1>
  <div *ngIf="wishlist.length <= 0" class="wishlist__empty">
    <p>There were no lost products as a wishlist</p>
  </div>
  <section fxLayout="row" fxLayoutAlign="start start" fxFlex="100">
    <app-product-list
      [products]="wishlist"
      [wishlist]="wishlistStatus"
      fxFlex="100"
      fxLayoutAlign="center center"
      *ngIf="wishlist.length > 0"
    ></app-product-list>
  </section>
</main>
